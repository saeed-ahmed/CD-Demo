<div>
<div class="container border font-size-large">
  <div><input  type="checkbox" [checked]="selectAll" [indeterminate]="indeterminateFlag" (click)="changeToAll($event)"> </div>
  <div><label>Selected {{selectedCount===0? 'none': selectedCount}}</label> </div>
  <div><label (click)="downloadClick()">Download Selected</label> </div>
</div>
<app-file-list [fileList]="fileList" (checkBoxTickFileList)="handleCheckBoxTick($event)"></app-file-list>
</div>
