<div class="container-file-list font-size-large border">
  <div></div>
  <div>Name</div>
  <div>Device</div>
  <div>Path</div>
  <div>Status</div>
</div>

<div *ngFor="let file of fileList">
  <app-file class="container-file-list border"  [ngClass]="{'selected-row': file.isChecked}"  [file]="file" (checkBoxTick)="handleCheckBoxTick($event)"></app-file>
</div>
